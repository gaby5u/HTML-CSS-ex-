<!DOCTYPE html>
<html>
  <head>
    <title>flexbox-exercises</title>
  </head>
  <body>

    <div style="display: flex; flex-direction: row;">
      <div style="background-color: lightblue; width: 200px">200px</div>
      <div style="background-color: lightpink; widht: 75px">75px</div>
    </div>


    <div style="display: flex; flex-direction: row; margin-top: 30px;">
      <div style="background-color: lightblue; width: 50px">item1</div>
      <div style="background-color: lightpink; flex: 1;">item2</div>
      <div style="background-color: lightblue; width: 75px">item3</div>
    </div>


    <div style="display: flex; flex-direction: row; margin-top: 30px; justify-content: space-between;">
      <div style="background-color: lightpink;">item1</div>
      <div style="background-color: lightpink;">item2</div>
      <div style="background-color: lightpink;">item3</div>
      <div style="background-color: lightpink;">item4</div>
    </div>


    <div style="
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 50px;
    border-color: grey;
    border-style: solid;
    border-width: 1px;
    justify-content: space-between;
    align-items: center;
    ">
      <div style="background-color: lightpink; align-items: start;">item1</div>
      <div style="background-color: lightpink; align-items: end;">item2</div>
    </div>
  </body>
</html>
