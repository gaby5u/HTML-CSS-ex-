<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS GRID-ex</title>
    <style>
      .about-me{
        margin-left: 20px;
        padding-bottom: 10px;
        padding-top: none;
        box-shadow: 0 0 10px grey;
      }
      .photo{
        object-fit: cover;
        width: 150px;
        height: 150px;
      }
      .name {
        font-family: Arial;
        font-size: 15px;
        font-weight: bold;
        margin-top: 5px;
        margin-bottom: 3px;
      }
      .description{
        font-family: Arial;
        font-size: 12px;
        margin-top: 5px;
        color: grey;
        margin-left: 7px;
      }
      .add-friend{
        background-color: rgb(58, 137, 255);
        border: none;
        color: white;
        border-radius: 3px;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-left: 12px;
        padding-right: 12px;
      }
      .profile-pic{
        object-fit: cover;
        width: 30px;
        height: 30px;
        border-radius: 50px;
      }
       .profile-img{
        display: inline-block;
        vertical-align: bottom;
      }
      .profile-friends{
        display: inline-block;
        vertical-align: center;
      }
      .profile-img, .profile-friends{
        margin-top: 5px;
        margin-bottom: 5px;
      }
      .info{
        margin-left: 7px;
      }
      .grid{
        display: grid;
        grid-template-columns: 170px 170px 170px;
        column-gap: 20px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="grid">


      <div class="about-me">
        <div>
          <img class="photo" src="kitty.jpg">
        </div>
        <div class="info">
          <p class="name">Afrodita</p>
              <div class="profile-img" >
                <img class="profile-pic" src="profile-picture.jpg">
              </div>
              <div class="profile-friends">
                <p class="description">2 mutual friends</p>
              </div>
          <button class="add-friend">Add Friend</button>
        </div>
    </div>
