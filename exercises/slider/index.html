<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>
<body>
  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">
        1/4
      </div>
      <img src="img/img_nature_wide.jpg" style="width: 100%;">
      <div class="text">Nature Wide</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">
        2/4
      </div>
      <img src="img/img_lights_wide.jpg" style="width: 100%;">
      <div class="text">Lights Wide</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">
        3/4
      </div>
      <img src="img/img_mountains_wide.jpg" style="width: 100%;">
      <div class="text">Mountains Wide</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">
        4/4
      </div>
      <img src="img/img_snow_wide.jpg" style="width: 100%;">
      <div class="text">Snow Wide</div>
    </div>


    <!-- Buttons -->
    <a class="previous" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <!-- <br> -->

    <!-- Dots -->
    <div style="text-align: center;">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>

  <script src="script.js"></script>
</body>
</html>
