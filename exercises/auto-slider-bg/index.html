            <li>
              <a href="" class="main-nav-link">Contact</a>

      <div class="dots">

        <span class="dot" onclick="changeSlideUsingDots(4)"></span>
        <span class="dot" onclick="changeSlideUsingDots(5)"></span>
      </div>
    </section>

    <section class="white-section">
      <h2>Cronologie</h2>
      <div class="brown-section">
        <div id="modal" class="modal">
          <div class="modal-content">
            <div>
              <span class="close-modal" onclick="closeModal()">&#x2715;</span>
            </div>
            <h3 class="year"></h3>
            <p class="text"></p>
            <img src="img/brush-modal.png" alt="Brush" />
          </div>
        </div>

        <div class="box-container">
          <div class="wrapper">
            <i id="left-arrow"></i>
            <div class="carousel">
              <p onclick="createModule(1954)">1954</p>
              <p onclick="createModule(1968)">1968</p>
              <p onclick="createModule(1974)">1974</p>
              <p onclick="createModule(1986)">1986</p>
              <p onclick="createModule(1996)">1996</p>
              <p onclick="createModule(2000)">2000</p>
              <p onclick="createModule(2003)">2003</p>
              <p onclick="createModule(2006)">2006</p>
              <p onclick="createModule(2009)">2009</p>
              <p onclick="createModule(2012)">2012</p>
              <p onclick="createModule(2015)">2015</p>
              <p onclick="createModule(2018)">2018</p>
              <p onclick="createModule(2021)">2021</p>
              <p onclick="createModule(2022)">2022</p>
              <p onclick="createModule(2023)">2023</p>
            </div>
            <i id="right-arrow"></i>
          </div>
        </div>
      </div>
    </section>

    <section class="artist-photo-carousel white-section">
      <div class="image-container">
        <img
          src="img/carousel-img-1.png"
          class="inactive-image"
          onclick="toggleImage(1)"
          alt="Image 1"
        />
        <img
          src="img/carousel-img-2.png"
          class="active-image"
          onclick="toggleImage(2)"
          alt="Image 2"
        />
        <img
          src="img/carousel-img-3.png"
          class="inactive-image"
          onclick="toggleImage(3)"
          alt="Image 3"
        />
        <img
          src="img/carousel-img-4.png"
          class="inactive-image"
          onclick="toggleImage(4)"
          alt="Image 4"
        />
      </div>

      <div class="dots-artist-carousel">
        <span class="dot-artist-carousel" onclick="toggleImage(1)"></span>
        <span
          class="dot-artist-carousel active-dot-artist-carousel"
          onclick="toggleImage(2)"
        ></span>
        <span class="dot-artist-carousel" onclick="toggleImage(3)"></span>
        <span class="dot-artist-carousel" onclick="toggleImage(4)"></span>
      </div>
    </section>

    <button class="orange-button">Click</button>

    <a href="biografie/">
      <button class="border-button">Citeste mai mult</button>
    </a>

    <a href="https://en.wikipedia.org/wiki/Alex_Katz#Artistic_style">
      <button class="underline-fill-button">Află mai multe</button>
    </a>

    <script src="script.js"></script>
